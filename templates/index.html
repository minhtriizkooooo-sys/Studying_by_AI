<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STUDYING BY AI 2026</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="/static/images/Logo_Marie_Curie.png" alt="Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/826/826070.png'">
        <span>STUDYING BY AI 2026</span>
    </div>
    <div onclick="location.reload()" style="cursor:pointer; font-size: 20px;"><i class="fa fa-sync-alt"></i></div>
</header>

<main class="container">
    <div id="role-selection" class="row justify-content-center py-5">
        <div class="col-md-6 card-custom text-center">
            <h3 class="fw-bold text-primary mb-4">HỆ THỐNG TRẮC NGHIỆM AI</h3>
            <div class="d-grid gap-3">
                <button class="btn btn-primary btn-lg py-3 fw-bold" onclick="selectRole('host')">
                    <i class="fa fa-chalkboard-teacher me-2"></i>GIÁO VIÊN (HOST)
                </button>
                <button class="btn btn-outline-dark btn-lg py-3 fw-bold" onclick="selectRole('user')">
                    <i class="fa fa-user-graduate me-2"></i>THÍ SINH (USER)
                </button>
            </div>
        </div>
    </div>

    <div id="host-ui" class="hidden">
        <div class="row">
            <div class="col-md-7">
                <div class="card-custom">
                    <div id="host-setup">
                        <h5 class="fw-bold mb-3"><i class="fa fa-file-excel text-success me-2"></i>Tải lên câu hỏi</h5>
                        <input type="file" id="file-input" class="form-control mb-3" accept=".xlsx, .xls">
                    </div>

                    <div id="host-lobby" class="hidden text-center">
                        <div class="pin-code" id="display-pin">------</div>
                        <div id="qr-display" class="my-3"></div>
                        <div id="waiting-list" class="text-start mb-4"></div>
                        <button id="btn-start" class="btn btn-danger btn-lg w-100 fw-bold" onclick="startRound()" disabled>BẮT ĐẦU</button>
                    </div>

                    <div id="host-live-monitor" class="hidden">
                        <h2 id="monitor-time" class="text-danger fw-bold text-center">15</h2>
                        <div id="monitor-q-text" class="text-center"></div>
                        <div id="monitor-options" class="row g-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card-custom">
                    <h5 class="fw-bold text-center text-primary"><i class="fa fa-trophy"></i> BXH</h5>
                    <div id="lb-host"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="user-ui" class="hidden mx-auto" style="max-width: 550px;">
        <div id="user-login" class="card-custom shadow-sm">
            <input type="text" id="user-pin" class="form-control mb-3 text-center" placeholder="MÃ PIN">
            <input type="text" id="user-name" class="form-control mb-3" placeholder="TÊN BẠN">
            <button class="btn btn-primary w-100 py-3" onclick="userJoin()">VÀO PHÒNG</button>
        </div>

        <div id="user-quiz-area" class="hidden card-custom">
            <div id="q-text" class="fw-bold mb-4"></div>
            <div id="q-options"></div>
        </div>
    </div>

    <div id="event-overlay" class="hidden">
        <div id="event-content"></div>
    </div>
</main>

<script src="/static/js/main.js"></script>
</body>
</html>
