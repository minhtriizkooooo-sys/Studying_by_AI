<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>AI QUIZ MARIE CURIE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        :root { --navy: #001f3f; --orange: #FF4500; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        header { background: var(--navy); color: white; padding: 15px; border-bottom: 5px solid var(--orange); text-align: center; }
        .dash-card { background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 20px; margin-bottom: 20px; }
        .hidden { display: none !important; }
        .btn-ans { width: 100%; padding: 15px; margin-bottom: 10px; border: 2px solid #eee; border-radius: 10px; background: white; font-weight: 600; text-align: left; }
        .btn-ans:hover:not(:disabled) { border-color: var(--navy); background: #f8f9fa; }
        .timer-val { font-size: 3rem; font-weight: 800; color: var(--orange); }
        .lb-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="/static/images/Logo_Marie_Curie.png" alt="Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/826/826070.png'">
        <span>STUDYING BY AI 2026</span>
    </div>
    <div onclick="location.reload()" style="cursor:pointer"><i class="fa fa-sync-alt"></i></div>
</header>

<main class="container mt-4">
    <div id="role-select" class="text-center py-5">
        <div class="dash-card d-inline-block p-5">
            <button class="btn btn-dark btn-lg me-3" onclick="start('host')">GIAO DI·ªÜN HOST</button>
            <button class="btn btn-outline-dark btn-lg" onclick="start('user')">GIAO DI·ªÜN USER</button>
        </div>
    </div>

    <div id="host-area" class="hidden">
        <div class="row">
            <div class="col-md-4">
                <div class="dash-card">
                    <input type="file" id="csv-file" class="form-control mb-2">
                    <a href="/template" class="btn btn-link btn-sm p-0">T·∫£i file m·∫´u Excel</a>
                    <div id="qr-box" class="hidden text-center mt-3">
                        <img id="qr-img" class="img-fluid border mb-2" style="max-width: 200px;">
                        <h2 id="pin-txt" class="fw-bold text-primary"></h2>
                        <div id="waiting-list" class="small text-start mt-2 p-2 bg-light rounded" style="max-height: 100px; overflow-y:auto;"></div>
                        <button class="btn btn-success w-100 mt-2" onclick="socket.emit('approve_all')">DUY·ªÜT T·∫§T C·∫¢</button>
                    </div>
                </div>
                <button class="btn btn-danger btn-lg w-100 mb-2" onclick="socket.emit('start_next_round')">B·∫ÆT ƒê·∫¶U V√íNG THI</button>
                <button class="btn btn-secondary w-100" onclick="socket.emit('finish_all')">K·∫æT TH√öC</button>
            </div>
            <div class="col-md-8">
                <div id="host-screen" class="dash-card text-center py-5"><h3>Ch∆∞a c√≥ c√¢u h·ªèi</h3></div>
                <div class="dash-card">
                    <h5>B·∫¢NG X·∫æP H·∫†NG REALTIME</h5>
                    <div id="host-lb"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="user-area" class="hidden">
        <div id="user-login" class="dash-card mx-auto" style="max-width: 400px;">
            <input type="text" id="name-in" class="form-control mb-2" placeholder="Nh·∫≠p t√™n">
            <input type="text" id="pin-in" class="form-control mb-3" placeholder="M√£ PIN">
            <button class="btn btn-primary w-100" onclick="join()">THAM GIA</button>
        </div>

        <div id="user-quiz" class="hidden">
            <div class="row">
                <div class="col-md-8">
                    <div class="dash-card text-center">
                        <div id="timer" class="timer-val">15.0</div>
                        <h3 id="q-txt" class="fw-bold my-4"></h3>
                        <div id="ans-box"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="dash-card">
                        <h5>ƒêI·ªÇM: <span id="my-pts" class="text-success">0</span></h5>
                        <hr>
                        <div id="user-lb" class="small"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="review-btn-box" class="hidden text-center">
            <button class="btn btn-warning btn-lg" onclick="showReview()">XEM REVIEW CHI TI·∫æT</button>
        </div>
    </div>

    <div id="review-area" class="hidden">
        <div class="d-flex justify-content-between mb-4">
            <h2>B√ÅO C√ÅO K·∫æT QU·∫¢</h2>
            <button class="btn btn-dark" onclick="location.reload()">Quay l·∫°i</button>
        </div>
        <div id="review-content"></div>
    </div>
</main>

<footer>
    <div class="footer-info">
        Developer: <b>L·∫°i Nguy·ªÖn Minh Tr√≠</b> | Hotline: <b>84-908-08-3566</b><br>
        <span class="small opacity-75">H·ªá th·ªëng Tr·∫Øc nghi·ªám Th√¥ng minh ¬© 2026</span>
    </div>
</footer>

<script>
    const socket = io();
    let role = "", myName = "", timerInt;

    function start(r) {
        role = r;
        document.getElementById('role-select').classList.add('hidden');
        document.getElementById(r + '-area').classList.remove('hidden');
    }

    // HOST LOGIC
    document.getElementById('csv-file').onchange = e => {
        const reader = new FileReader();
        reader.onload = () => socket.emit('host_upload_file', {content: reader.result});
        reader.readAsDataURL(e.target.files[0]);
    };

    socket.on('qr_ready', d => {
        document.getElementById('qr-box').classList.remove('hidden');
        document.getElementById('qr-img').src = "data:image/png;base64," + d.qr;
        document.getElementById('pin-txt').innerText = d.pin;
    });

    socket.on('new_player_waiting', d => {
        const item = document.createElement('div');
        item.innerText = "‚Ä¢ " + d.name + " ƒëang ch·ªù...";
        document.getElementById('waiting-list').appendChild(item);
    });

    // USER LOGIC
    function join() {
        myName = document.getElementById('name-in').value.trim();
        socket.emit('join_request', {name: myName, pin: document.getElementById('pin-in').value.trim()});
    }

    socket.on('approved_success', () => {
        document.getElementById('user-login').classList.add('hidden');
        document.getElementById('user-quiz').classList.remove('hidden');
    });

    socket.on('join_failed', d => alert(d.msg));

    // GAMEPLAY LOGIC (D√πng chung)
    socket.on('new_q', d => {
        clearInterval(timerInt);
        if(role === 'host') {
            document.getElementById('host-screen').innerHTML = `<h5>C√ÇU ${d.idx} (V√íNG ${d.round})</h5><h2 class="fw-bold">${d.q['C√¢u h·ªèi']}</h2>`;
        } else {
            document.getElementById('q-txt').innerText = d.q['C√¢u h·ªèi'];
            const box = document.getElementById('ans-box');
            box.innerHTML = '';
            ['ƒê√°p √°n A', 'ƒê√°p √°n B', 'ƒê√°p √°n C', 'ƒê√°p √°n D'].forEach(k => {
                const btn = document.createElement('button');
                btn.className = 'btn-ans';
                btn.innerText = d.q[k];
                btn.onclick = () => {
                    socket.emit('submit_ans', {ans: d.q[k]});
                    Array.from(box.querySelectorAll('button')).forEach(b => b.disabled = true);
                };
                box.appendChild(btn);
            });
        }

        let t = 15.0;
        timerInt = setInterval(() => {
            t -= 0.1;
            document.getElementById('timer').innerText = Math.max(0, t).toFixed(1);
            if(t <= 0) clearInterval(timerInt);
        }, 100);
    });

    socket.on('lb_update', d => {
        const html = d.map((p, i) => `<div class="lb-item"><span>${i+1}. ${p.name}</span><span><b>${p.total}</b> (+${p.last})</span></div>`).join('');
        document.getElementById('host-lb').innerHTML = html;
        document.getElementById('user-lb').innerHTML = html;
        if(role === 'user') {
            const me = d.find(x => x.name === myName);
            if(me) document.getElementById('my-pts').innerText = me.total;
        }
    });

    socket.on('special_event', d => {
        alert(d.type === 'lucky' ? `üéÅ ${d.name} ƒë∆∞·ª£c Lucky Bonus +${d.val}ƒë!` : d.msg);
    });

    // REVIEW LOGIC
    socket.on('enable_review', () => {
        if(role === 'user') document.getElementById('review-btn-box').classList.remove('hidden');
    });

    function showReview() {
        document.getElementById('user-quiz').classList.add('hidden');
        document.getElementById('review-area').classList.remove('hidden');
        socket.emit('get_review');
    }

    socket.on('render_review', data => {
        document.getElementById('review-content').innerHTML = data.map(it => `
            <div class="dash-card border-start border-5 ${it.pts > 0 ? 'border-success' : 'border-danger'}">
                <h5>C√¢u ${it.cau}: ${it.q}</h5>
                <p class="small text-muted mb-2">ƒê√°p √°n: ${it.options.join(' | ')}</p>
                <div class="bg-light p-2 rounded">
                    <div>B·∫°n ch·ªçn: <b>${it.u}</b></div>
                    <div>ƒê√∫ng l√†: <b class="text-success">${it.c}</b></div>
                    <div class="mt-2 text-primary"><i>Gi·∫£i th√≠ch: ${it.ex}</i></div>
                </div>
                <div class="text-end mt-2"><span class="badge bg-dark">+${it.pts}ƒë</span></div>
            </div>
        `).join('');
    });
</script>
</body>
</html>
