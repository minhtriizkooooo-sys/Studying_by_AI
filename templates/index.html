<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STUDYING BY AI 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="/static/images/Logo_Marie_Curie.png" alt="Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/826/826070.png'">
        <span>STUDYING BY AI 2026</span>
    </div>
    <div onclick="location.reload()" style="cursor:pointer;"><i class="fa fa-sync-alt"></i></div>
</header>

<main class="container mt-4">
    <div id="role-selection" class="row justify-content-center py-5">
        <div class="col-md-6 card-custom text-center">
            <h3 class="fw-bold text-primary mb-4">HỆ THỐNG TRẮC NGHIỆM AI</h3>
            <div class="d-grid gap-3">
                <button class="btn btn-primary btn-lg py-3 fw-bold" onclick="selectRole('host')">GIÁO VIÊN (HOST)</button>
                <button class="btn btn-outline-dark btn-lg py-3 fw-bold" onclick="selectRole('user')">THÍ SINH (USER)</button>
            </div>
        </div>
    </div>

    <div id="host-ui" class="hidden">
        <div class="row">
            <div class="col-md-8">
                <div class="card-custom">
                    <div id="host-setup">
                        <h5 class="fw-bold mb-3">Tải lên Excel câu hỏi</h5>
                        <input type="file" id="file-input" class="form-control" accept=".xlsx, .xls">
                    </div>

                    <div id="host-lobby" class="hidden text-center">
                        <h6 class="text-muted">MÃ PHÒNG CHƠI</h6>
                        <div class="h1 fw-bold text-primary mb-3" id="display-pin">------</div>
                        <div id="qr-display" class="mb-4"></div>
                        <div class="d-flex justify-content-between mb-2">
                            <h6>DANH SÁCH CHỜ DUYỆT:</h6>
                            <button class="btn btn-sm btn-warning" onclick="approveAll()">DUYỆT TẤT CẢ</button>
                        </div>
                        <div id="waiting-list" class="border rounded p-2 mb-3" style="max-height: 200px; overflow-y: auto;"></div>
                        <button id="btn-start" class="btn btn-danger btn-lg w-100 fw-bold" onclick="startRound()" disabled>BẮT ĐẦU VÒNG 1</button>
                    </div>

                    <div id="host-live-monitor" class="hidden text-center">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="badge bg-primary px-3 py-2">LIVE MONITOR</span>
                            <h2 id="monitor-time" class="text-danger fw-bold m-0">15</h2>
                        </div>
                        <div class="timer-container"><div id="host-timer-bar"></div></div>
                        <h4 id="monitor-q-text" class="fw-bold mb-4"></h4>
                        <div id="monitor-options" class="row g-3"></div>
                    </div>

                    <div id="host-review-screen" class="hidden">
                        <h4 class="fw-bold text-primary mb-3">TỔNG KẾT VÒNG CHƠI</h4>
                        <div id="host-review-list" style="max-height: 400px; overflow-y: auto;"></div>
                        <button class="btn btn-primary w-100 mt-3" onclick="startRound()">TIẾP TỤC VÒNG TIẾP THEO</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-custom">
                    <h5 class="text-center border-bottom pb-2 fw-bold text-primary">BẢNG XẾP HẠNG LIVE</h5>
                    <div id="lb-host"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="user-ui" class="hidden mx-auto" style="max-width: 500px;">
        <div id="user-login" class="card-custom shadow-sm">
            <h4 class="text-center mb-4 fw-bold">NHẬP THÔNG TIN</h4>
            <input type="text" id="user-pin" class="form-control mb-3 text-center fw-bold" placeholder="MÃ PIN">
            <input type="text" id="user-name" class="form-control mb-3" placeholder="TÊN CỦA BẠN">
            <button class="btn btn-primary btn-lg w-100" onclick="userJoin()">VÀO PHÒNG</button>
        </div>

        <div id="user-waiting" class="hidden card-custom text-center py-5">
            <div class="spinner-grow text-warning mb-3"></div>
            <h4 id="wait-status-text" class="fw-bold">ĐANG CHỜ DUYỆT...</h4>
        </div>

        <div id="user-quiz-area" class="hidden card-custom">
            <div class="timer-container"><div id="user-timer-bar"></div></div>
            <div class="d-flex justify-content-between mb-3">
                <span id="q-idx" class="badge bg-primary">Câu 0/10</span>
                <div>
                    <span id="u-score" class="fw-bold text-success me-2">0đ</span>
                    <span id="u-rank" class="badge bg-info"></span>
                </div>
            </div>
            <h5 id="q-text" class="fw-bold mb-4" style="line-height: 1.5;"></h5>
            <div id="q-options"></div>
        </div>

        <div id="user-review-screen" class="hidden card-custom">
            <h4 class="fw-bold text-center text-success mb-4">KẾT QUẢ CỦA BẠN</h4>
            <div id="user-review-list"></div>
        </div>
    </div>

    <div id="event-overlay" class="hidden">
        <div id="event-content"></div>
    </div>
</main>

<script src="/static/js/main.js"></script>
</body>
</html>
