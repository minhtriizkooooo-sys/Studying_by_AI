<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STUDYING BY AI 2026 - LUCKY SPIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        :root { --primary: #0066cc; --accent: #f39c12; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; min-height: 100vh; margin: 0; }
        header { background: linear-gradient(135deg, #004a7c, var(--primary)); color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .card-custom { background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 20px; margin-bottom: 20px; }
        .hidden { display: none !important; }
        .timer-bar { height: 8px; background: #eee; border-radius: 4px; overflow: hidden; margin-bottom: 15px; }
        #inner-bar { width: 100%; height: 100%; background: var(--danger); transition: width 1s linear; }
        .btn-ans { text-align: left; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 2px solid #eee; background: white; width: 100%; font-weight: 500; }
        .btn-ans:hover { border-color: var(--primary); }
        
        /* LUCKY SPIN UI */
        #spin-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .wheel { width: 280px; height: 280px; border-radius: 50%; border: 8px solid gold; position: relative; transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1); background: conic-gradient(#e74c3c 0% 25%, #3498db 25% 50%, #2ecc71 50% 75%, #f1c40f 75% 100%); }
        .wheel::after { content: "▼"; position: absolute; top: -25px; left: 50%; transform: translateX(-50%); color: gold; font-size: 30px; }
        
        footer { background: #003366; color: white; padding: 15px; text-align: center; margin-top: auto; }
    </style>
</head>
<body>

<header>
    <div class="logo"><b>STUDYING BY AI 2026</b></div>
    <div onclick="location.reload()"><i class="fa fa-sync"></i></div>
</header>

<main class="container py-4">
    <div id="role-selection" class="text-center py-5">
        <div class="card-custom d-inline-block p-5">
            <h3 class="mb-4">CHỌN VAI TRÒ</h3>
            <button class="btn btn-primary btn-lg m-2" onclick="selectRole('host')">GIÁO VIÊN</button>
            <button class="btn btn-outline-dark btn-lg m-2" onclick="selectRole('user')">THÍ SINH</button>
        </div>
    </div>

    <div id="host-ui" class="hidden">
        <div class="row">
            <div class="col-md-7">
                <div class="card-custom" id="host-setup">
                    <h5>UPLOAD FILE CÂU HỎI</h5>
                    <input type="file" id="file-input" class="form-control my-3">
                </div>
                <div class="card-custom hidden" id="host-lobby">
                    <h4>MÃ PIN: <span id="display-pin" class="text-primary">000000</span></h4>
                    <div id="qr-display" class="my-3 text-center"></div>
                    <div id="waiting-list" class="mb-3"></div>
                    <button class="btn btn-danger w-100" onclick="socket.emit('start_round')">BẮT ĐẦU</button>
                </div>
                <div class="card-custom hidden" id="host-monitor">
                    <h5 id="mon-q"></h5>
                    <button class="btn btn-warning mt-3" onclick="socket.emit('next_question_request')">CÂU TIẾP THEO</button>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card-custom">
                    <h6>BẢNG XẾP HẠNG</h6>
                    <div id="lb-display"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="user-ui" class="hidden mx-auto" style="max-width: 450px;">
        <div id="user-login" class="card-custom">
            <input type="text" id="u-pin" class="form-control mb-2" placeholder="PIN">
            <input type="text" id="u-name" class="form-control mb-2" placeholder="Tên của bạn">
            <button class="btn btn-primary w-100" onclick="userJoin()">THAM GIA</button>
        </div>
        <div id="user-quiz" class="hidden card-custom">
            <div class="timer-bar"><div id="inner-bar"></div></div>
            <div class="d-flex justify-content-between mb-3"><span id="q-idx"></span> <b id="u-score">0đ</b></div>
            <h5 id="q-text"></h5>
            <div id="q-opts"></div>
        </div>
    </div>
</main>

<div id="spin-overlay" class="hidden">
    <div id="the-wheel" class="wheel"></div>
    <h2 class="mt-4 text-warning">BẠN TRẢ LỜI NHANH NHẤT!</h2>
    <p id="spin-msg"></p>
    <button id="btn-spin" class="btn btn-light btn-lg fw-bold px-5">QUAY ĐỂ CƯỚP ĐIỂM</button>
</div>

<div id="announcement" class="position-fixed top-0 start-50 translate-middle-x p-3 hidden" style="z-index:10000">
    <div class="alert alert-warning shadow-lg fw-bold" id="ann-text"></div>
</div>

<script>
    const socket = io();
    let timerInt;
    let currentVictim = null;

    function selectRole(r) {
        document.getElementById('role-selection').classList.add('hidden');
        document.getElementById(r + '-ui').classList.remove('hidden');
    }

    // Host Logic
    document.getElementById('file-input').onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => socket.emit('host_upload_file', {name: file.name, content: reader.result});
        reader.readAsDataURL(file);
    };

    socket.on('qr_ready', d => {
        document.getElementById('host-setup').classList.add('hidden');
        document.getElementById('host-lobby').classList.remove('hidden');
        document.getElementById('display-pin').innerText = d.pin;
        document.getElementById('qr-display').innerHTML = `<img src="data:image/png;base64,${d.qr}" width="200">`;
    });

    socket.on('player_waiting', d => {
        const div = document.createElement('div');
        div.className = "d-flex justify-content-between border-bottom p-2";
        div.innerHTML = `<span>${d.name}</span> <button class="btn btn-sm btn-success" onclick="socket.emit('host_approve_player', {sid:'${d.sid}'}); this.parentElement.remove()">Duyệt</button>`;
        document.getElementById('waiting-list').appendChild(div);
    });

    // User Logic
    function userJoin() {
        socket.emit('join_game', {pin: document.getElementById('u-pin').value, name: document.getElementById('u-name').value});
    }

    socket.on('player_approved', () => {
        document.getElementById('user-login').innerHTML = "<h4>ĐÃ ĐƯỢC DUYỆT! CHỜ GIÂY LÁT...</h4>";
    });

    // Game Logic
    socket.on('new_question', d => {
        document.getElementById('user-login').classList.add('hidden');
        document.getElementById('user-quiz').classList.remove('hidden');
        document.getElementById('host-lobby').classList.add('hidden');
        document.getElementById('host-monitor').classList.remove('hidden');
        
        document.getElementById('q-idx').innerText = `Câu ${d.index}/10`;
        document.getElementById('q-text').innerText = d.question.q;
        document.getElementById('mon-q').innerText = d.question.q;
        
        const opts = document.getElementById('q-opts');
        opts.innerHTML = '';
        ['a','b','c','d'].forEach(o => {
            const btn = document.createElement('button');
            btn.className = "btn btn-ans";
            btn.innerHTML = d.question[o];
            btn.onclick = () => {
                socket.emit('submit_answer', {ans: o});
                Array.from(opts.children).forEach(b => b.disabled = true);
                btn.style.background = "#d1e7ff";
            };
            opts.appendChild(btn);
        });

        let timeLeft = 30;
        clearInterval(timerInt);
        timerInt = setInterval(() => {
            timeLeft--;
            document.getElementById('inner-bar').style.width = (timeLeft/30)*100 + "%";
            if(timeLeft <= 0) clearInterval(timerInt);
        }, 1000);
    });

    // LUCKY SPIN LOGIC
    socket.on('trigger_lucky_spin', d => {
        currentVictim = d.victim_sid;
        document.getElementById('spin-overlay').classList.remove('hidden');
        document.getElementById('spin-msg').innerText = `Bạn có cơ hội cướp điểm của ${d.victim_name}`;
    });

    document.getElementById('btn-spin').onclick = function() {
        this.disabled = true;
        const deg = Math.floor(Math.random() * 360) + 1800;
        document.getElementById('the-wheel').style.transform = `rotate(${deg}deg)`;
        
        setTimeout(() => {
            const percents = [10, 20, 30, 50];
            const finalPercent = percents[Math.floor(Math.random() * percents.length)];
            socket.emit('execute_steal', {victim_sid: currentVictim, percent: finalPercent});
            setTimeout(() => {
                document.getElementById('spin-overlay').classList.add('hidden');
                this.disabled = false;
                document.getElementById('the-wheel').style.transform = `rotate(0deg)`;
            }, 1500);
        }, 4500);
    };

    socket.on('update_leaderboard', list => {
        const html = list.map((p, i) => `<div class="p-2 border-bottom">#${i+1} ${p.name} - ${p.score}đ</div>`).join('');
        document.getElementById('lb-display').innerHTML = html;
        const myName = document.getElementById('u-name').value;
        const me = list.find(x => x.name === myName);
        if(me) document.getElementById('u-score').innerText = me.score + "đ";
    });

    socket.on('game_announcement', d => {
        const box = document.getElementById('announcement');
        document.getElementById('ann-text').innerText = d.msg;
        box.classList.remove('hidden');
        setTimeout(() => box.classList.add('hidden'), 4000);
    });

    socket.on('error', d => alert(d.msg));
</script>
</body>
</html>
