<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STUDYING BY AI 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="/static/images/Logo_Marie_Curie.png" alt="Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/826/826070.png'">
        <span>STUDYING BY AI 2026</span>
    </div>
    <div onclick="location.reload()" style="cursor:pointer;"><i class="fa fa-sync-alt"></i></div>
</header>

<main class="container mt-4">
    <div id="role-selection" class="row justify-content-center py-5">
        <div class="col-md-6 card-custom text-center">
            <h3 class="fw-bold text-primary mb-4">HỆ THỐNG TRẮC NGHIỆM AI</h3>
            <div class="d-grid gap-3">
                <button class="btn btn-primary btn-lg py-3 fw-bold" onclick="selectRole('host')">GIÁO VIÊN (HOST)</button>
                <button class="btn btn-outline-dark btn-lg py-3 fw-bold" onclick="selectRole('user')">THÍ SINH (USER)</button>
            </div>
        </div>
    </div>

    <div id="host-ui" class="hidden">
        <div class="row">
            <div class="col-md-7">
                <div class="card-custom">
                    <div id="host-setup">
                        <h5>Tải lên Excel câu hỏi</h5>
                        <input type="file" id="file-input" class="form-control" accept=".xlsx, .xls">
                    </div>
                    <div id="host-lobby" class="hidden text-center">
                        <div class="display-pin h2 fw-bold text-primary" id="display-pin"></div>
                        <div id="qr-display" class="my-3"></div>
                        <button id="btn-start" class="btn btn-danger w-100" onclick="startRound()">BẮT ĐẦU</button>
                    </div>
                    <div id="host-live-monitor" class="hidden">
                        <div class="timer-container"><div id="host-timer-bar"></div></div>
                        <h3 id="monitor-time" class="text-center text-danger"></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card-custom">
                    <h5 class="text-center border-bottom pb-2">BẢNG XẾP HẠNG</h5>
                    <div id="lb-host"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="user-ui" class="hidden mx-auto" style="max-width: 500px;">
        <div id="user-login" class="card-custom shadow-sm">
            <input type="text" id="user-pin" class="form-control mb-3" placeholder="MÃ PIN">
            <input type="text" id="user-name" class="form-control mb-3" placeholder="TÊN BẠN">
            <button class="btn btn-primary w-100" onclick="userJoin()">VÀO PHÒNG</button>
        </div>
        <div id="user-waiting" class="hidden card-custom text-center">
            <div class="spinner-border text-primary"></div>
            <p class="mt-2">Đang chờ giáo viên...</p>
        </div>
        <div id="user-quiz-area" class="hidden card-custom">
            <div class="timer-container"><div id="user-timer-bar"></div></div>
            <h5 id="q-text" class="fw-bold mb-4"></h5>
            <div id="q-options"></div>
        </div>
    </div>

    <div id="event-overlay" class="hidden">
        <div id="event-content"></div>
    </div>
</main>

<script src="/static/js/main.js"></script>
</body>
</html>
